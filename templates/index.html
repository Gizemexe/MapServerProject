<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SensÃ¶r Paneli</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 8px;
      height: 100vh;
      background-color: #f2f2f2;
      padding: 8px;
      box-sizing: border-box;
    }

    .panel {
      border: 2px solid #ccc;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      border-radius: 6px;
      transition: transform 0.3s ease-in-out;
    }

    .panel-title {
      position: absolute;
      top: 8px;
      left: 12px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      color: #333;
      z-index: 10;
    }

    .drone-select {
      position: absolute;
      top: 8px;
      right: 12px;
      z-index: 10;
      font-size: 14px;
      padding: 4px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .drone-select:hover {
      border-color: #007bff;
      background-color: #eef6ff;
      color: #007bff;
    }

    .panel img,
    .panel iframe {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Kamera -->
  <div class="panel">
    <div class="panel-title">ğŸ“· Kamera</div>
    <select class="drone-select" onchange="changeImage(this, 'camera')">
      <option value="1">âœˆï¸ Drone 1</option>
      <option value="2">âœˆï¸ Drone 2</option>
    </select>
    <img id="camera" src="/static/drone1/camera.png" alt="Kamera">
  </div>

  <!-- Radar -->
  <div class="panel">
    <div class="panel-title">ğŸ“¡ Radar</div>
    <select class="drone-select" onchange="changeImage(this, 'radar')">
      <option value="1">âœˆï¸ Drone 1</option>
      <option value="2">âœˆï¸ Drone 2</option>
    </select>
    <img id="radar" src="/static/drone1/radar.png" alt="Radar">
  </div>

  <!-- LIDAR -->
  <div class="panel">
    <div class="panel-title">ğŸŒ€ LIDAR HaritasÄ±</div>
    <select class="drone-select" onchange="changeImage(this, 'lidar')">
      <option value="1">âœˆï¸ Drone 1</option>
      <option value="2">âœˆï¸ Drone 2</option>
    </select>
    <img id="lidar" src="/static/drone1/lidar.png" alt="Lidar">
  </div>

  <!-- 3D Harita -->
  <div class="panel">
    <div class="panel-title">ğŸŒ 3D BirleÅŸtirilmiÅŸ Harita</div>
    <iframe src="/map" frameborder="0"></iframe>
  </div>

  <script>
    function changeImage(selectElem, targetId) {
      const droneNo = selectElem.value;
      const img = document.getElementById(targetId);
      img.style.opacity = 0.5;
      img.src = `/static/drone${droneNo}/${targetId}.png`;
      setTimeout(() => { img.style.opacity = 1; }, 300);
    }
  </script>

</body>
</html>
