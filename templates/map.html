<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Harita (GLB)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #bfe3ff; /* açık mavi fallback */
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true, {preserveDrawingBuffer: true, stencil: true});

    const createScene = function () {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3.FromHexString("#bfe3ff"); // açık mavi background

      const camera = new BABYLON.ArcRotateCamera("cam", Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      // Işıklar
      const light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
      light1.intensity = 1.2;

      const light2 = new BABYLON.DirectionalLight("light2", new BABYLON.Vector3(-1, -2, -1), scene);
      light2.position = new BABYLON.Vector3(5, 10, 5);
      light2.intensity = 1;

      // GLB modeli yükle
      BABYLON.SceneLoader.Append("/static/", "fused_map.glb", scene, function () {
        console.log("GLB dosyası yüklendi.");
      });

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>


</body>
</html>
